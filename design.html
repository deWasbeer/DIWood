<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DIWood - Do it with wood</title>
  </head>
  <body>
    <logo id="logo"><img src="ico/wood-cutter-svgrepo-com.svg" alt="lumberjack logo" width="10%"> </logo>
    <nav class="navbar">
      <ul>
        <li id="index"><a href="index.html"> home </a></li>
        <li id="design" ><a href="design.html"> design </a></li>
        <li id="build" ><a href="build.html"> build </a></li>
        <li id="buy"><a href="buy.html"> buy </a></li>
        <li id="about"><a href="about.html"> about </a></li>
      </ul>
    </nav>

    <section class="design">
        <h1>Design</h1>

        <h2>Outer dimensions</h2>
        <input type="number" class="input field" id="outer length" min="10" max="1000" placeholder="length" step=".01"> cm
        <input type="number" class="input field" id="outer width" min="10" max="1000" placeholder="width" step=".01"> cm
        <input type="number" class="input field" id="outer height" min="10" max="1000" placeholder="height" step=".01"> cm

        <h2>Inner dimensions</h2>
        <input type="number" class="input field" id="inner length" min="10" max="1000" placeholder="length" step=".01"> cm
        <input type="number" class="input field" id="inner width" min="10" max="1000" placeholder="width" step=".01"> cm
        <input type="number" class="input field" id="inner height" min="10" max="1000" placeholder="height" step=".01"> cm

        <h2>Feet height</h2>
        <input type="number" id="feet" min="1" max="20" placeholder="height" step=".01"> cm

        <h2>Buttons</h2>
        <button type="button" class="button" id="add plank">Add plank</button>
        <button type="button" class="button" id="reset">Reset</button>
        <button type="button" class="button" id="buy">Buy</button>
        Door
        <select name="door state" id="door state">
            <option value="open">Open</option>
            <option value="closed">Closed</option>
            <option value="gone">Gone</option>
        </select>
        </div>

      </section>
    <p>
        <div class="language-picker js-language-picker">
            <form action="" class="language-picker__form">
            <label for="language-picker-select">Select your language</label>
            <select name="language-picker-select" id="language-picker-select">
                <option lang="nl" value="dutch">Dutch</option>
                <option lang="de" value="deutsch">Deutsch</option>
                <option lang="en" value="english" selected>English</option>
                <option lang="fr" value="francais">Fran√ßais</option>
                <option lang="it" value="italiano">Italiano</option>
                <!-- other language options -->
            </select>
            </form>
        </div>
    </p>    
  </body>
</html>
